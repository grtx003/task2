<!DOCTYPE html>
<html>

<head>
    <title>Random Number Game</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>Random Number Game</h1>
    <div id="js-title">
        <h3 class="js-title">Generate a number between 0 and <span>200</span></h3>
        <datalist id="number">
            <option value="50"></option>
            <option value="100"></option>
            <option value="150"></option>
            <option value="200"></option>
        </datalist>
        <input list="number" id="js-range" type="range" min="5" max="200" value="5" step="5" />
    </div>
    <form id="js-guess">
        <label for="num">Guess the number:</label>
        <input id="num" type="number" max="200" min="0" />
        <button id="js-play-button">Play!</button>
    </form>
    <div id="js-result">
        <span></span>
    </div>

    <script type="text/javascript">
        function generateRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        const rangeInput = document.getElementById('js-range');
        const playButton = document.getElementById('js-play-button');
        const resultSpan = document.getElementById('js-result').querySelector('span');

        playButton.addEventListener('click', function (event) {
            event.preventDefault();
            const min = 0;
            const max = parseInt(rangeInput.value, 10);
            const randomNum = generateRandomNumber(min, max);
            const userGuess = parseInt(document.getElementById('num').value, 10);

            if (userGuess === randomNum) {
                resultSpan.textContent = 'Congratulations! You guessed correctly!';
            } else {
                resultSpan.textContent = `Sorry, the correct number was ${randomNum}. Try again!`;
            }
        });
    </script>
</body>

</html>
